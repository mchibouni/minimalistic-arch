<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Ikbal Bouaita Architecture</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/black-tie/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="splash.css">
	<script>
	$(function() {
		$("#main").hide();		
		$("#main").fadeIn(2000);
		$("#progressbar").progressbar( { value: 1 } );
		$('#progressbar').css({"height": "2px","border":"none","color":"black"});
		$(".ui-progressbar-value").animate({
			'width' : '100%'
		}
		,
		{ 
			duration: 3000,
			step: function(){
				$('#loading').text("Loading "+ ($(this).width()*100/$("#progressbar").width()).toFixed(0)+"%");
			},
			complete: function(){
				$('#main').fadeOut(null,function(){
					window.location = "index.php"
				});
			}
		});
	});
		</script>
	</head>
	<body>
		<div id="main">
			<div id="ikbel-arch">
				<span class="regular bold">IKBAL</span> 
				<span class="regular">BOUAITA</span> 
				<span class="regular grayed">ARCHITECTURE</span>
			</div>
			<div id="progressbar" data-bind="updateProgress: progress"></div>
			<span id ="loading" class="loading" class="regular"></span>
		</div>
	</body>
	</html>
